<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Task-List</title>
  </head>
  <body>
    <main class="container">
      <h1>todos</h1>
      <button class="container--btn">
        <i class="bi bi-plus"></i>
        Add Task
      </button>

      <section class="task_list">
        <div class="task_list--container">
          <ul id="taskList" class="task_list--items"></ul>
        </div>
      </section>
    </main>

    <div class="overlay hidden"></div>

    <div class="task_list-modal hidden">
      <h1>Add a Task</h1>
      <i class="bi bi-x close"></i>
      <form class="input-section">
        <input type="text" id="taskInput" placeholder=" Add a task" />

        <div class="tag-input">
          <select id="tagInput" class="btn">
            <option value="Normal">Normal</option>
            <option value="Medium">Medium</option>
            <option value="Hard">Hard</option>
          </select>
          <button id="submitBtn">Add Task</button>
        </div>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
